<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch to discuss your web development needs. Reach out today."
    />
    <title>Laszlo Varga | Contact</title>
    <link rel="icon" href="./images/lv.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles-v4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script src="app-v2.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-mail">
        <button aria-label="Toggle Menu">
          <img
            src="./images/format_align_left.svg"
            class="menu-handler"
            alt="align button"
            title="Toggle Menu"
          />
        </button>
        <h1>Laszlo Varga</h1>
        <div class="envelope">
          <a href="mailto:v2leslie@yahoo.com">
            <img
              src="./images/mail.svg"
              alt="envelope icon"
              title="Mailer Client"
            />
          </a>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <nav>
          <ul>
            <li>
              <a href="./index.html"
                ><img src="./images/home.svg" alt="home icon" />Home</a
              >
            </li>
            <li>
              <a href="./about.html"
                ><img src="./images/person.svg" alt="person icon" />About</a
              >
            </li>
            <li>
              <a href="./projects.html"
                ><img
                  src="./images/design_services.svg"
                  alt="projects icon"
                />Projects</a
              >
            </li>
            <li>
              <a href="./" class="active"
                ><img src="./images/mail.svg" alt="envelope icon" />Contact</a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <div class="container">
        <p class="intro-par get-in-touch">Get in Touch</p>

        <form action="./send-mail.php" method="post" class="contact-form">
          <div class="form-top-container">
            <div class="form-field">
              <input
                type="text"
                id="name"
                name="name"
                class="input"
                aria-required="true"
                aria-label="Your Name"
              />
              <label for="name" class="form-label name-label">Name:</label>
            </div>
            <div class="form-field">
              <input
                type="email"
                id="email"
                name="email"
                class="input"
                aria-required="true"
                aria-label="Your Email"
              />
              <label for="email" class="form-label email-label">Email:</label>
            </div>
          </div>
          <div class="form-bottom-container">
            <div class="form-field">
              <textarea
                id="message"
                name="message"
                class="input"
                rows="8"
                aria-required="true"
                aria-label="Your Message"
              ></textarea>
              <label for="message" class="form-label message-label"
                >Message:</label
              >
            </div>
            <div class="form-field">
              <input
                type="submit"
                name="submit"
                class="submit"
                value="Send"
                aria-label="Send Message"
              />
            </div>
          </div>
        </form>

        <a
          href="https://github.com/laszlo-v"
          target="_blank"
          class="github-icon social"
          aria-label="Link to my GitHub profile"
          ><img
            src="./images/icons8-github.svg"
            alt="Link to my GitHub profile"
        /></a>
        <a
          href="https://www.linkedin.com/in/laszlo-varga-b04862150/"
          target="_blank"
          class="linkedin-icon social"
          aria-label="Link to my LinkedIn profile."
          ><img
            src="./images/icons8-linkedin.svg"
            alt="Link to my LinkedIn profile."
        /></a>
        <img
          src="./images/back-to-top.svg"
          class="back-to-top"
          aria-label="Scroll To Top"
          title="Scroll to top"
        />
      </div>
    </main>
  </body>
</html>
