<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laszlo Varga | Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-mail">
        <button>
          <img
            src="./images/format_align_left.svg"
            class="menu-handler"
            alt="align button"
            title="Toggle Menu"
          />
        </button>
        <h1>Laszlo Varga</h1>
        <div class="envelope">
          <a href="mailto:v2leslie@yahoo.com">
            <img
              src="./images/mail.svg"
              alt="envelope icon"
              title="Mailer Client"
            />
          </a>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <nav>
          <ul>
            <li>
              <a href="./index.html"
                ><img src="./images/home.svg" alt="home icon" />Home</a
              >
            </li>
            <li>
              <a href="./about.html"
                ><img src="./images/person.svg" alt="person icon" />About</a
              >
            </li>
            <li>
              <a href="./projects.html"
                ><img
                  src="./images/design_services.svg"
                  alt="projects icon"
                />Projects</a
              >
            </li>
            <li>
              <a href="./" class="active"
                ><img src="./images/mail.svg" alt="envelope icon" />Contact</a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <div class="container">
        <p class="intro-par">Get in Touch</p>

        <form class="contact-form">
          <div class="form-field">
            <input type="text" id="name" name="name" class="input" />
            <label for="name" class="form-label">Name:</label>
          </div>
          <div class="form-field">
            <input type="email" id="email" name="email" class="input" />
            <label for="email" class="form-label">Email:</label>
          </div>
        </form>

        <a class="github-icon social"
          ><img src="./images/icons8-github.svg" alt="github icon"
        /></a>
        <a class="linkedin-icon social"
          ><img src="./images/icons8-linkedin.svg" alt="linkedin icon"
        /></a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
