<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"

  <body>
    <header>
      <div class="logo-mail">

          />

        <h1>Laszlo Varga</h1>

          <a href="mailto:v2leslie@yahoo.com">
            <img
              src="./images/mail.svg"
              alt="envelope icon"
              title="Mailer Client"
            />
          </a>
        </div>

    </header>
    <main>
      <aside>
        <nav>
          <ul>
            <li>
              <a href="./" class="active"
                ><img src="./images/home.svg" alt="home icon" />Home</a
              >
            </li>
            <li>
              <a href="./about.html"
                ><img src="./images/person.svg" alt="person icon" />About</a
              >
            </li>
            <li>
              <a href="./projects.html"
                ><img
                  src="./images/design_services.svg"
                  alt="projects icon"

                ><img src="./images/mail.svg" alt="envelope icon" />Contact</a
              >
            </li>
          </ul>
        </nav>

      <div class="container">
        <p class="intro-par">
          Welcome to my world of web development, where each line of code weaves
          captivating digital experiences.
        </p>
        <p class="intro-par">
          Explore my journey and projects, as I strive for continuous growth in

        </p>
        <a
          href="https://github.com/laszlo-v"
          target="_blank"
          class="github-icon social"
          aria-label="Link to my GitHub profile"
          ><img
            src="./images/icons8-github.svg"
            alt="Link to my GitHub profile"
        /></a>
        <a
          href="https://www.linkedin.com/in/laszlo-varga-b04862150/"
          target="_blank"
          class="linkedin-icon social"
          aria-label="Link to my LinkedIn profile."
          ><img
            src="./images/icons8-linkedin.svg"
            alt="Link to my LinkedIn profile."
        /></a>
        <img
          src="./images/back-to-top.svg"
          class="back-to-top"
          aria-label="Scroll To Top"
          title="Scroll to top"
        />
